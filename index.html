<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Lojinha da Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="antialiased text-gray-800">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center mb-10">
            <i class="ph-bold ph-storefront text-6xl text-indigo-600"></i>
            <h1 class="text-4xl font-bold text-gray-900 mt-4">Lojinha da Empresa</h1>
            <p class="text-lg text-gray-600 mt-2">Selecione o seu tipo de acesso.</p>
        </div>
        <div class="flex flex-col md:flex-row gap-8 w-full max-w-4xl">
            <a href="admin-login.html" class="group flex-1 bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out text-center">
                <div class="flex justify-center items-center h-20 w-20 bg-indigo-100 rounded-full mx-auto mb-6">
                    <i class="ph-bold ph-gear-six text-4xl text-indigo-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Área do Administrador</h2>
                <p class="text-gray-600 mt-2 mb-6">Gerencie produtos, usuários e visualize o histórico de compras.</p>
                <span class="font-semibold text-indigo-600 group-hover:underline">Acessar Painel <i class="ph-bold ph-arrow-right ml-1"></i></span>
            </a>
            <a href="loja-com-login.html" class="group flex-1 bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out text-center">
                <div class="flex justify-center items-center h-20 w-20 bg-green-100 rounded-full mx-auto mb-6">
                    <i class="ph-bold ph-user text-4xl text-green-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Área do Funcionário</h2>
                <p class="text-gray-600 mt-2 mb-6">Faça seu login ou crie uma conta para visualizar os produtos e comprar.</p>
                 <span class="font-semibold text-green-600 group-hover:underline">Entrar na Loja <i class="ph-bold ph-arrow-right ml-1"></i></span>
            </a>
        </div>
    </div>
</body>
</html>
